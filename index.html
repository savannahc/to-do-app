<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="mdl-layout">
    <div class="mdl-grid mdl-cell">
      <h1>To-Do App</h1>
    </div>
    <div class="mdl-grid mdl-cell">
      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
          <input class="mdl-textfield__input" type="text" id="newToDoText">
        </div>
        <div class="mdl-grid">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
        </div>
      </form>
    </div>
    <ul class="demo-list-item mdl-list" id="toDoList">
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
